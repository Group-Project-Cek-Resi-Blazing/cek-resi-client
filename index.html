<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blazing Fast</title>
  <link rel="stylesheet" href="/build.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Poppins:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Yellowtail&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-200">
  
  <!-- NAVBAR -->
  <nav class="flex flex-row justify-between items-center py-3 px-10 bg-white">
    <div class="font-bungee px-2 text-3xl tracking-wider font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-green-500">Blazing Fast</div>
    
    <div class="font-poppins">
      <button id="signin-btn" class="bg-blue-400 font-bold text-gray-50 px-3 py-1 rounded-md">Sign In</button>
      <button id="register-btn" class="bg-blue-400 font-bold text-gray-50 px-3 py-1 rounded-md">Register</button>
    </div>
  </nav>


  <!-- CEK ONGKIR -->
  <div>

  </div>


  <!-- LOGIN -->
  <div class="grid h-auto items-center justify-center font-poppins mt-40">
    <form id="login-form" class="rounded-lg bg-white px-7 py-10 text-blue-900">
      <p class="font-bold mb-8 text-2xl text-blue-900">Log In to Blazing Fast</p>

      <label for="login-email" class="font-bold text-blue-900/80">E-Mail</label>
      <div class="relative w-full mb-3 mt-2">
        <input id="login-email" type="email" class="rounded-md p-2 pr-8 border-2 border-blue-800/50"></input>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-900/80 absolute bottom-3 right-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 19v-8.93a2 2 0 01.89-1.664l7-4.666a2 2 0 012.22 0l7 4.666A2 2 0 0121 10.07V19M3 19a2 2 0 002 2h14a2 2 0 002-2M3 19l6.75-4.5M21 19l-6.75-4.5M3 10l6.75 4.5M21 10l-6.75 4.5m0 0l-1.14.76a2 2 0 01-2.22 0l-1.14-.76" />
        </svg>
      </div>

      <label for="login-password" class="font-bold text-blue-900/80">Password</label>
      <div class="relative w-full mt-2">
        <input id="login-password" type="password" class="rounded-md p-2 pr-8 border-2 border-blue-800/50"></input>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-900/80 absolute bottom-3 right-3" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
        </svg>
      </div>

      <button id="login-btn" class="uppercase bg-blue-900 text-white w-full rounded-md py-3 mt-5 hover:bg-blue-700 active:bg-blue-800">Sign In</button>
    </form>
  </div>
  

  <!-- REGISTER -->
  <div class="grid h-auto items-center justify-center font-poppins mt-40">
    <form id="register-form" class="rounded-lg px-7 py-10 bg-blue-900">
      <p class="font-bold mb-8 text-2xl text-white">Register to Blazing Fast</p>

      <label for="register-email" class="font-bold text-white">E-Mail</label>
      <div class="relative w-full mb-3 mt-2">
        <input id="register-email" type="email" class="rounded-md p-2 pr-8 border-2 border-blue-800/50"></input>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute bottom-3 right-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 19v-8.93a2 2 0 01.89-1.664l7-4.666a2 2 0 012.22 0l7 4.666A2 2 0 0121 10.07V19M3 19a2 2 0 002 2h14a2 2 0 002-2M3 19l6.75-4.5M21 19l-6.75-4.5M3 10l6.75 4.5M21 10l-6.75 4.5m0 0l-1.14.76a2 2 0 01-2.22 0l-1.14-.76" />
        </svg>
      </div>

      <label for="register-password" class="font-bold text-white">Password</label>
      <div class="relative w-full mt-2">
        <input id="register-password" type="password" class="rounded-md p-2 pr-8 border-2 border-blue-800/50"></input>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute bottom-3 right-3" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
        </svg>
      </div>

      <button id="register-btn" class="uppercase bg-white text-blue-900 w-full rounded-md py-3 mt-5 hover:bg-gray-300 active:bg-gray-400">Sign In</button>
    </form>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
